<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DuckHunt</title>
</head>
<body>
    <main class="main-game-area">
        <div class="bg-container">
            <img src="assets/images/scene/back/0.png" alt="grass-img" class="grass-img">
            <img src="assets/images/scene/tree/0.png" alt="three-img" class="three-img">
        </div>

        <div class="content-container">
            <div class="game-info-bar">
                <div class="bullets-container">
                    <div class="bullet"></div>
                    <div class="bullet"></div>
                    <div class="bullet"></div>
                </div>

                <div class="scores-container">
                    <span class="scores">200</span>
                </div>
            </div>

            <div class="game-container">
                <div class="game-area">
                    <div class="duck black-duck-left" style="left: 40%;"></div>
                </div>
                <div class="dog-moving-area">
                    <div class="dog-single"></div>
                </div>
            </div>

            <div class="message-bar" style="display: none;">
                <h2 class="info-msg">
                    You Lose!
                </h2>
                <h3 class="info-suggestion">
                    Yikes. Play Again?
                </h3> 
            </div>

            <div class="control-bar">
                <div class="ducks-cnt-container">
                    <div class="died-ducks-cnt-container">
                        <div class="died-duck-icon"></div>
                        <div class="died-duck-icon"></div>
                        <div class="died-duck-icon"></div>
                        <div class="died-duck-icon"></div>
                        <div class="died-duck-icon"></div>
                    </div>

                    <div class="left-ducks-cnt-container">
                        <div class="left-duck-icon"> </div>
                        <div class="left-duck-icon"> </div>
                        <div class="left-duck-icon"> </div>
                    </div>
                </div>

                <div class="controls-content-container">
                    <div class="waves-info-container">
                        <span class="waves-info">
                            wave 2 of 3
                        </span>
                    </div>
                    
                    <div class="controls-btns-container">
                        <button id="pause_btn">pause (p)</button>
                        <button id="mute_btn">mute (m)</button>
                        <button id="fullscreen_btn">fullscreen (f)</button>
                        <button id="level_creator">level creator (c)</button>
                    </div>
                </div>
            </div>
        </div>   
    </main>
</body>
</html>
